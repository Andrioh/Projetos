<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="shortcut icon" href="../Img/favicon-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../Css/styleIndex.css"> <!-- Index -->
    <link rel="stylesheet" href="../Css/styleQuery.css"> <!-- Media Query -->

</head>
<body>
    <main>

        <div id="dv-result">
            <div id="dv-title">
                <h4>Your Result</h4>
            </div>
            <div id="dv-porcent">
                <div id="dv-circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <div id="dv-text1">
                <h2>Great</h2>
            </div>
            <div id="dv-text2">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div id="dv-summary">

            <div id="dv-title">
                <h4>Summary</h4>
            </div>
            <div id="dv-list">

                <div class="item" id="Reaction">
                    <div id="dv-img"><img src="../Img/icon-reaction.svg"> </div>
                    <div id="dv-title2"><h6>Reaction</h6></div>
                    <div id="dv-number"><p><b>80</b> / 100</p></div>
                </div>

                <div class="item" id="Memory">
                    <div id="dv-img"><img src="../Img/icon-memory.svg"> </div>
                    <div id="dv-title2"><h6>Memory</h6></div>
                    <div id="dv-number"><p><b>92</b> / 100</p></div>
                </div>

                <div class="item" id="Verbal">
                    <div id="dv-img"><img src="../Img/icon-verbal.svg"> </div>
                    <div id="dv-title2"><h6>Verbal</h6></div>
                    <div id="dv-number"><p><b>61</b> / 100</p></div>
                </div>

                <div class="item" id="Visual">
                    <div id="dv-img"><img src="../Img/icon-visual.svg"> </div>
                    <div id="dv-title2"><h6>Visual</h6></div>
                    <div id="dv-number"><p><b>72</b> / 100</p></div>
                </div>

            </div>
            <div id="dv-button">
                <button class="btn-default">Continue</button>
            </div>

        </div>

    </main>
</body>
</html>
